sudo: required
dist: trusty
language: node_js
cache:
- npm
notifications:
  slack:
    secure: 
  email:
    on_success: never
    on_failure: change
matrix:
  include:
  - os: linux
    node_js: lts/*
before_install:
- cd docs
- openssl aes-256-cbc -K $encrypted_4afc4fad916e_key -iv $encrypted_4afc4fad916e_iv
  -in travis-secrets.tar.enc -out travis-secrets.tar -d
- tar xvf travis-secrets.tar -C ./
- npm i -g firebase-tools
install:
- npm install
script:
- npm run cloud-build
- npm run post-build
- npm run deploy-to-bucket
deploy:
  provider: firebase
  token:
    secure: 
  project: diy-mechatronics
  local_dir: "./.vuepress/dist"
  skip_cleanup: true
env:
  global:
    secure: 
